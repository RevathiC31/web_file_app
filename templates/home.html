<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .centered-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      text-align: center;
    }

    .centered-content h1 {
      margin-bottom: 20px;
    }

    .buttons a {
      margin: 0 10px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="centered-content">
    <h1>Welcome to the Home Page</h1>
    <div class="buttons">
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
